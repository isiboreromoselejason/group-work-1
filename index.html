<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematic Cart</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .cart-card {
            border: 1px solid;
            padding: 24px;
            border-radius: 24px;
            width: 200px;
            height: 200px;
        }
        button {
            padding: 8px;
            background: lightblue;
            color: white;
            border: none;
            float: right;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="cart-card">
                <p>
                    <b>Subject:</b>
                    <span>
                        {{ subject }}
                    </span>
                </p>
                <p>
                    <b>Location:</b>
                    <span>
                        {{ location }}
                    </span>
                </p>
                <p>
                    <b>Price:</b>
                    <span>
                        {{ price }}
                    </span>
                </p>
                <p>
                    <b>Spaces:</b>
                    <span>
                        {{ spaces }}
                    </span>
                </p>
                <button v-on:click="addToCart">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>

</body>
</html>
